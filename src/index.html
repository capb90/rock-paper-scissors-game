<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="titulo">
      <h1>Piedra papel o tijera</h1>
    </header>
    <hr />

    <main>
      <div class="container">
        <div class="row marcador">
          <div class="col"><span>0</span>:<span>0</span></div>
        </div>
        <div class="buttons-layout">
          <button type="button" class="btn btn-danger" id="btn-init">Iniciar Juego</button>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="card border-dark mb-3" style="max-width: 24rem">
              <div id="nombre" class="card-header">Jugador 1</div>
              <div class="card-body text-primary">
                <!-- <img src="assets/img/rock.svg" /> -->
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card border-dark mb-3" style="max-width: 24rem">
              <div class="card-header">Computador</div>
              <div class="card-body text-dark">
                <!-- <img src="assets/img/rock.svg"/> -->
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="row"> -->
        <div class="buttons-layout">
          <button
            disabled="disabled"
            type="button"
            class="button-selection btn btn-select"
          >
            <img class="img-button" src="assets/images/paper.svg" alt="papel" />
          </button>
          <button
            disabled="disabled"
            type="button"
            class="button-selection btn btn-select"
          >
            <img class="img-button" src="assets/images/rock.svg" alt="piedra" />
          </button>
          <button
            disabled="disabled"
            type="button"
            class="button-selection btn btn-select"
          >
            <img
              class="img-button"
              src="assets/images/scissors.svg"
              alt="tijera"
            />
          </button>
        </div>
        <!-- </div> -->
      </div>
    </main>
  </body>
</html>
